<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            border-radius: 5px;
            margin: 20px;
            padding: 0;
        }

        .menu-item {
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item > a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-item > a:hover {
            background-color: #f0f0f0;
        }

        .submenu {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            position: relative;
            left: 0;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(-10px);
        }

        .submenu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .submenu li {
            border-bottom: 1px solid #ccc;
        }

        .submenu li:last-child {
            border-bottom: none;
        }

        .submenu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .submenu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li class="menu-item">
            <a href="#">Категория 1</a>
            <ul class="submenu">
                <li><a href="#">Подкатегория 1.1</a></li>
                <li><a href="#">Подкатегория 1.2</a></li>
                <li><a href="#">Подкатегория 1.3</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Категория 2</a>
            <ul class="submenu">
                <li><a href="#">Подкатегория 2.1</a></li>
                <li><a href="#">Подкатегория 2.2</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Категория 3</a>
            <ul class="submenu">
                <li><a href="#">Подкатегория 3.1</a></li>
                <li><a href="#">Подкатегория 3.2</a></li>
                <li><a href="#">Подкатегория 3.3</a></li>
                <li><a href="#">Подкатегория 3.4</a></li>
            </ul>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuItems = document.querySelectorAll('.menu-item');

            menuItems.forEach(function (menuItem) {
                var toggle = menuItem.querySelector('a');
                var submenu = menuItem.querySelector('.submenu');

                toggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (submenu.classList.contains('active')) {
                        submenu.classList.remove('active');
                    } else {
                        closeAllSubmenus();
                        submenu.classList.add('active');
                    }
                });
            });

            function closeAllSubmenus() {
                var submenus = document.querySelectorAll('.submenu');
                submenus.forEach(function (submenu) {
                    submenu.classList.remove('active');
                });
            }

            // Закрытие подменю при клике вне меню
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.menu')) {
                    closeAllSubmenus();
                }
            });
        });
    </script>
</body>
</html>
